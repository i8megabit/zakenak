apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "nvidia-device-plugin.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "nvidia-device-plugin.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "nvidia-device-plugin.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "nvidia-device-plugin.selectorLabels" . | nindent 8 }}
    spec:
      hostNetwork: true
      hostPID: true
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
      priorityClassName: "system-node-critical"
      containers:
      - name: nvidia-device-plugin-ctr
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        # Explicitly set command and args for WSL2 compatibility
        command: ["/usr/bin/nvidia-device-plugin"]
        args: ["--mig-strategy=none", "--device-discovery-strategy={{ .Values.deviceDiscoveryStrategy }}"]
        env:
          - name: NVIDIA_VISIBLE_DEVICES
            value: {{ .Values.env.visibleDevices | quote }}
          - name: NVIDIA_DRIVER_CAPABILITIES
            value: {{ .Values.env.driverCapabilities | quote }}
          - name: NVIDIA_MIG_STRATEGY
            value: {{ .Values.migStrategy | quote }}
          - name: FAIL_ON_INIT_ERROR
            value: {{ .Values.env.failOnInitError | quote }}
          - name: DEVICE_DISCOVERY_STRATEGY
            value: {{ .Values.deviceDiscoveryStrategy | quote }}
          - name: NVIDIA_DRIVER_ROOT
            value: "/run/nvidia/driver"
        securityContext:
          privileged: true
        volumeMounts:
          - name: device-plugin
            mountPath: /var/lib/kubelet/device-plugins
          - name: dev
            mountPath: /dev
          - name: nvidia-libraries
            mountPath: {{ .Values.libraryPaths.nvidia }}
          - name: wsl-lib
            mountPath: {{ .Values.libraryPaths.wsl }}
          - name: cuda-libraries
            mountPath: {{ .Values.libraryPaths.cuda }}
          - name: nvidia-smi
            mountPath: /usr/bin/nvidia-smi
          - name: nvidia-lib64
            mountPath: /usr/lib64
          - name: nvidia-lib
            mountPath: /usr/lib
          - name: nvidia-driver-root
            mountPath: /run/nvidia/driver
            mountPropagation: HostToContainer
      volumes:
        - name: device-plugin
          hostPath:
            path: /var/lib/kubelet/device-plugins
        - name: dev
          hostPath:
            path: /dev
        - name: nvidia-libraries
          hostPath:
            path: {{ .Values.libraryPaths.nvidia }}
        - name: wsl-lib
          hostPath:
            path: {{ .Values.libraryPaths.wsl }}
        - name: nvidia-smi
          hostPath:
            path: /usr/bin/nvidia-smi
        - name: cuda-libraries
          hostPath:
            path: {{ .Values.libraryPaths.cuda }}
        - name: nvidia-lib64
          hostPath:
            path: /usr/lib64
        - name: nvidia-lib
          hostPath:
            path: /usr/lib
        - name: nvidia-driver-root
          hostPath:
            path: /run/nvidia/driver