# Параметры релиза
release:
  name: open-webui
  namespace: prod

# Основные настройки приложения
image:
  repository: ghcr.io/open-webui/open-webui
  tag: "latest"
  pullPolicy: Always
  pullSecrets: []

# Настройки развертывания
deployment:
  replicas: 1
  gpuConfig: false  # Set to true to use gpu-config ConfigMap
  resources:
    limits:
      cpu: "1500m"
      memory: "2Gi"
    requests:
      cpu: "1000m"
      memory: "1Gi"
  env:
    - name: MODEL
      value: ""  # Empty value to allow manual model selection through GUI
    - name: DEBUG
      value: "false"
    - name: ENABLE_MEMORY_REDUCTION
      value: "true"
    - name: COMPUTE_SHAPES
      value: "false"
    - name: MAX_PARALLEL_REQUESTS
      value: "2"  # Reduced from 4 to 2 to prevent overloading
    - name: NODE_OPTIONS
      value: "--max-old-space-size=3072 --max-http-header-size=16384"  # Added max-http-header-size
    - name: ENABLE_AGGRESSIVE_GC
      value: "true"
    - name: OLLAMA_API_BASE
      value: "http://ollama.prod.svc.cluster.local:11434/api"
    - name: OLLAMA_BASE_URL
      value: "http://ollama.prod.svc.cluster.local:11434"
    - name: OLLAMA_HOST
      value: "ollama.prod.svc.cluster.local"
    - name: OLLAMA_PORT
      value: "11434"
    - name: DISABLE_TELEMETRY
      value: "true"
    - name: HEALTH_CHECK_ENABLED
      value: "true"
    - name: HEALTH_CHECK_PATH
      value: "/health"
    - name: WEB_CONCURRENCY
      value: "2"  # Reduced from 4 to 2 to prevent overloading
    - name: WORKERS_PER_CORE
      value: "1"
    - name: PORT
      value: "3000"
    - name: HOST
      value: "0.0.0.0"
    - name: TIMEOUT
      value: "600"  # Increased from 300 to 600 for longer operations
    - name: GRACEFUL_TIMEOUT
      value: "600"  # Increased from 300 to 600 for longer operations
    - name: KEEP_ALIVE
      value: "600"  # Increased from 300 to 600 for longer operations
    - name: UNICORN_ENABLED
      value: "true"
    - name: UVICORN_WORKERS
      value: "2"  # Reduced from 4 to 2 to prevent overloading
    - name: UVICORN_HOST
      value: "0.0.0.0"
    - name: UVICORN_PORT
      value: "3000"
    - name: UVICORN_TIMEOUT
      value: "600"  # Increased from 300 to 600 for longer operations
    - name: NGINX_MAX_UPLOAD_SIZE
      value: "50m"
    - name: NGINX_PROXY_TIMEOUT
      value: "600s"

# Секреты
secrets:
  openai:
    apiKey: ""
    apiBase: ""
  ollama:
    apiBase: "http://ollama.prod.svc.cluster.local:11434/api"
  custom: {}


# Настройки сервиса
service:
  type: ClusterIP
  port: 3000
  targetPort: 3000
  annotations: {}
  labels: {}

# Настройки Ingress
ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "route"
    nginx.ingress.kubernetes.io/session-cookie-expires: "172800"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "172800"
    nginx.ingress.kubernetes.io/websocket-services: "{{ .Release.Name }}"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$remote_addr"
    nginx.ingress.kubernetes.io/enable-cors: "true"
  hosts:
    - host: webui.prod.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

# TLS Configuration
tls:
  enabled: false  # Set to true to enable TLS
  certificate: "" # Base64 encoded certificate (PEM format)
  key: ""         # Base64 encoded private key (PEM format)

persistence:
  enabled: true
  size: 10Gi
  storageClass: ""
  # Add hostPath configuration for WSL mount
  useHostPath: false  # Set to true to use hostPath instead of PVC
  hostPath: "/mnt/u"  # Path on the host to mount
