apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns-custom
  namespace: kube-system
data:
  prod.local.server: |
    prod.local:53 {
        hosts {
          ${OLLAMA_IP} ollama.prod.local
          ${WEBUI_IP} webui.prod.local
          ${INGRESS_IP} dashboard.prod.local
          fallthrough
        }
        forward . ${OLLAMA_IP}
    }